<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Configuration Test</h1>
    <div id="results"></div>
    
    <script>
        // Test the API configuration
        console.log('Testing API configuration...');
        
        // Test rooms API
        fetch('https://bwp-back-1.onrender.com/rooms')
            .then(response => response.json())
            .then(data => {
                console.log('✅ Rooms API working:', data);
                document.getElementById('results').innerHTML = 
                    '<h2>✅ API Test Successful!</h2>' +
                    '<p>Found ' + data.length + ' rooms</p>' +
                    '<ul>' + data.map(room => '<li>' + room.name + '</li>').join('') + '</ul>';
            })
            .catch(error => {
                console.error('❌ Rooms API failed:', error);
                document.getElementById('results').innerHTML = 
                    '<h2>❌ API Test Failed</h2>' +
                    '<p>Error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
